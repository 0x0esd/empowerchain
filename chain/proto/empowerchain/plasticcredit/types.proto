syntax = "proto3";
package empowerchain.plasticcredit;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/empowerchain/empowerchain/x/plasticcredit";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  string issuer_creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message IDCounters {
  uint64 next_issuer_id = 1;
  uint64 next_collector_id = 2;
  uint64 next_project_id = 3;
  uint64 next_credit_class_id = 4;
}

message Issuer {
  uint64 id = 1;
  string name = 2;
  string description = 3;
  string admin = 4 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message Applicant {
  uint64 applicant_id = 1; 
  string admin = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"]; 
  repeated string accounts = 3; 
  string name = 4; 
  repeated CollectorInfo applicant_infos = 5;
  string credit_recipient = 6 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

message Project {
  uint64 project_id = 1; 
  uint64 credit_class_id = 2; 
  uint64 applicant_id = 3; 
  string name = 4; 
  ProvenData project_data = 5;   
}

message CreditClass {
  uint64 credit_class_id = 1; 
  uint64 issuer_id = 2; 
  string denom = 3; 
  ProvenData credit_class_data = 4;  
}

message CreditCollection {
  uint64 project_id = 2; 
  CreditAmount total_amount = 3; 
  repeated ProvenData credit_data = 4; 
}

message IDCreditCollection {
  string denom = 1;
  CreditCollection credit_collection = 2;
}

message CreditBalance {
  CreditAmount balance = 1;   
}

message IDCreditBalance {
  string owner = 1;
  string denom = 2;
  CreditBalance credit_balance = 3;
}

message CollectorInfo {
  uint64 issuer_id = 1; 
  string metadata = 2; 
}

message ProvenData {  
  string uri = 1; 
  string hash = 2; 
}

message CreditAmount {
  uint64 active = 1; 
  uint64 retired = 2; 
}